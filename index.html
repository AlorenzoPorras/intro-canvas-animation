<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #cw {
            position: fixed;
            z-index: -1;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: rgb(0 0 0 / 5%);
        }
    </style>
    <title>Ejemplos de objetos 2D mediante programacion orientada a objetos</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Ejemplos 2d en canvas</a>
            </div>
        </nav>
    </header>
    <br>
    <main class="container flex-column mt-3 shadow rounded-3 p-1">
        <div class="d-flex justify-content-center d-flex flex-row bd-highlight mb-3">
            <h1>Objetos 2D Mediante OOP</h1>
        </div>

        <div class="d-flex flex-row shadow-sm mb-2 border p-3 justify-content-around">
            <div>
                <h5 class="text-center">Sistema solar animado</h5>
                <canvas class="border shadow" id="canvasSolarSystem" width="300" height="300"></canvas>
            </div>

            <div>
                <h5 class="text-center">Reloj Animado</h5>
                <canvas class="border shadow" id="canvasReloj" width="150" height="150"></canvas>
            </div>

            <div>
                <h5 class="text-center">Animacion panoramica</h5>
                <canvas class="border shadow" id="canvasP" width="600" height="400"></canvas>
            </div>

        </div>
    </main>
    <br>
    <footer class="bg-dark text-light text-center py-3">
        <p>Derechos Reservados &copy; 2024</p>
        <p>Adriel E. Lorenzo Porras</p>
    </footer>

    <!-- Cargar solo una versiÃ³n de Bootstrap -->

    <!-- Tus scripts -->

    <script src="js/mainMo.js"></script> -->

</body>

</html>
